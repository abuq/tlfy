{% for d in doc_example%}
    <li>{{ d.get_title }}.<a href='/media/{{ d.doc.url }}'>下载</a></li>
{% endfor %}
<div class="pagination">
    <span class="step-links">
        {% if doc_example.has_previous %}
            <a href="?page={{ doc_example.previous_page_number }}">上一页</a>
        {% endif %}

        <span class="current">
            {{ doc_example.number }} / {{ doc_example.paginator.num_pages }}
        </span>

        {% if doc_example.has_next %}
            <a href="?page={{ doc_example.next_page_number }}">下一页</a>
        {% endif %}
    </span>
</div>
